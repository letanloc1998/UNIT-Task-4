<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <th:block th:include="layout/head :: head"></th:block>
</head>

<body>

    [[${bill?.id}]]
    <br>
    [[${bill?.account}]]
    <br>
    [[${bill?.address}]]
    <br>
    [[${bill?.payment}]]
    <br>
    [[${bill?.payment > 0} ? 'success' : '']]
    <br>
    [[${bill?.payment == 0} ? 'waiting payment' : '']]
    <br>
    [[${bill?.payment < 0} ? 'payment error' : '']]
    <br>
    [[${bill?.createAt}]]
    <br>

</body>

</html>
