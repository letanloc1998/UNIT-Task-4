<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head></head>

<body>


	<th:block th:fragment="leftNavVendor">
		<div class="sidebar" data-color="azure" data-background-color="white"
			data-image="../assets/img/sidebar-1.jpg">
			<!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

        Tip 2: you can also add an image using data-image tag
    -->
			<div class="logo">
				<a th:href="@{/}"
					class="simple-text logo-normal"> P2PO </a>
			</div>
			<div class="sidebar-wrapper">
				<ul class="nav">
				
					<li th:classappend="${#request.getRequestURI() == '/vendor/home' ? 'nav-item active' : 'nav-item'}">
					<a class="nav-link"
						th:href="@{/vendor/home}"> <i class="material-icons">dashboard</i>
							<p>Dashboard</p>
					</a></li>
					<li th:classappend="${#request.getRequestURI().startsWith('/vendor/myaccount') ? 'nav-item active' : 'nav-item'}">
					<a class="nav-link" th:href="@{/vendor/myaccount?mode=edit}">
							<i class="material-icons">person</i>
							<p>My Account</p>
					</a></li>
					<li th:classappend="${#request.getRequestURI().startsWith('/vendor/myshop') ? 'nav-item active' : 'nav-item'}">
					<a class="nav-link" th:href="@{/vendor/myshop}">
							<i class="material-icons">content_paste</i>
							<p>My Shop</p>
					</a></li>
					<li th:classappend="${#request.getRequestURI().startsWith('/admin/category/') ? 'nav-item active' : 'nav-item'}">
					<a class="nav-link"
						th:href="@{/admin/category/list}"> <i class="material-icons">library_books</i>
							<p>Category</p>
					</a></li>

				</ul>
			</div>
		</div>
	</th:block>
</body>
</html>
