<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head></head>

<body>
	<th:block th:fragment="content">
		<div id="shop-list-table">
			<table class="table">
				<thead class=" text-primary">
					<th>ID</th>
					<th>Owner name</th>
					<th>Shop name</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Create_at</th>
					<th class="text-center">Action</th>
				</thead>
				<tbody>
					<tr th:if="${!pageable.data.empty or pageable.data != null}"
						th:each="shop, i : ${pageable.data}">
						<td><span
							th:text="${i.count+(pageable.limit*(pageable.page -1))}"></span>
						</td>
						<td><span th:text="${shop.username}"></span></td>
						<td><span th:text="${shop.name}"></span></td>
						<td><span th:text="${shop.email}"></span></td>
						<td><span th:text="${shop.phone}"></span></td>
						<td><span
							th:text=" ${shop.createAt} ? ${#dates.format(shop.createAt, 'dd-MM-yyyy')} "></span></td>
						<td class="text-center"><span> <a type="button"
								th:href="@{'/shop/' + ${shop.id}}" rel="tooltip"
								title="View shop" class="btn btn-large btn-info btn-just-icon"
								target="_blank"> <i class="fa fa-eye"> </i>
							</a>
						</span> <span>
								<button type="button" class="btn btn-success btn-just-icon"
									th:onclick="|acceptShop(${i.index})|" rel="tooltip"
									title="Active shop">
									<i class="fas fa-plus-circle"></i>
								</button>

						</span></td>
					</tr>

				</tbody>
			</table>
			<div th:replace="admin/layout/panigation :: content(${pageable})"></div>
			<img src="erroasdasdasdr.png" th:onerror="shops = [[${pageable.data}]]; this.onerror=null;this.parentNode.removeChild(this);this.onerror=null;" />
		
		</div>


	</th:block>

</body>

</html>
