<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>

</head>

<body>
	<th:block th:fragment="shop-product-list">
		<div class="col-lg-9">

			<!-- Shop Content -->

			<div class="shop_content">


				<div class="product_grid">
					<div class="product_grid_border"></div>

					<!-- Product Item -->
					<div class="product_item is_new">
						<div class="product_border"></div>
						<div
							class="product_image d-flex flex-column align-items-center justify-content-center">
							<img src="images/new_5.jpg" alt="">
						</div>
						<div class="product_content">
							<div class="product_price">$225</div>
							<div class="product_name">
								<div>
									<a href="#" tabindex="0">Philips BT6900A</a>
								</div>
							</div>
						</div>
						<div class="product_fav">
							<i class="fas fa-heart"></i>
						</div>
						<ul class="product_marks">
							<li class="product_mark product_discount">-25%</li>
							<li class="product_mark product_new">new</li>
						</ul>
					</div>
					<!-- Shop Page Navigation -->

					<div class="shop_page_nav d-flex flex-row">
						<div
							class="page_prev d-flex flex-column align-items-center justify-content-center">
							<i class="fas fa-chevron-left"></i>
						</div>
						<ul class="page_nav d-flex flex-row">
							<li><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">...</a></li>
							<li><a href="#">21</a></li>
						</ul>
						<div
							class="page_next d-flex flex-column align-items-center justify-content-center">
							<i class="fas fa-chevron-right"></i>
						</div>
					</div>

				</div>

			</div>
		</div>
	</th:block>
</body>
</html>
