										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label class="bmd-label-floating">Re New Password</label> <input
												type="password" id="re-pass" name="re-pass" class="form-control">
											<div>
											<p id="status" style="color:red" ></p>
											<p th:text="${result}" style="color:red" ></p>
											</div>
										</div>
									</div>
								</div>
								<a href="/vendor/myaccount" class="btn btn-primary pull-right">Update
									Profile</a>
								<button th:onclick="" class="btn btn-primary pull-right">Update
									Password</button>
								<div class="clearfix"></div>
							</div>
							</form>
						</div>
					</div>
					<div class="col-md-4">
						<img alt="" src="">
					</div>
				</div>
			</div>
