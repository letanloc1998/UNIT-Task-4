<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head></head>

<body>
	<th:block th:fragment="account-table">
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div></div>
							<div class="card-header card-header-primary">
								<h4 class="card-title ">Account Table</h4>
								<button type="button" class="btn btn-danger">
									add <i class="fas fa-plus-circle"></i>
								</button>
							</div>
							<div class="card-body">
								<div class="table-responsive">
									<table class="table">
										<thead class=" text-primary">
											<th>ID</th>
											<th>Name</th>
											<th>Username</th>
											<th>Email</th>
											<th>Phone</th>
											<th>Role</th>
											<th>Create_at</th>
											<th class="text-center">Action</th>
										</thead>
										<tbody>

											<tr th:if="${!accounts.empty or accounts != null}"
												th:each="account, i : ${accounts}">
												<td><span th:text="${i.count}"></span></td>
												<td><span th:text="${account.name}"></span></td>
												<td><span th:text="${account.username}"></span></td>
												<td><span th:text="${account.email}"></span></td>
												<td><span th:text="${account.phone}"></span></td>
												<td><th:block th:if="${account.roles != null}"
														th:each="role, j : ${account.roles}">
														<th:block th:if="${j.count > 1}">- </th:block>
														<th:block th:if="${role.name == 'ROLE_ADMIN'}">
															<th:block th:text="Admin"></th:block>
														</th:block>
														<th:block th:if="${role.name == 'ROLE_USER'}">
															<th:block th:text="User"></th:block>
														</th:block>
														<th:block th:if="${role.name == 'ROLE_VENDOR'}">
															<th:block th:text="Vender"></th:block>
														</th:block>
													</th:block></td>
												<td><span
													th:text=" ${account.createAt} ? ${#dates.format(account.createAt, 'dd-MM-yyyy')} "></span></td>
												<td class="text-center"><span> <a type="button"
														th:href="@{'/admin/account/detail/' + ${account.id}}"
														class="btn btn-large btn-info"> <i class="fa fa-eye">
														</i>
													</a>
												</span> <span><a type="button"
														th:href="@{'/admin/account/edit/' + ${account.id}}"
														class="btn btn-large btn-primary"><i
															class="fas fa-edit"></i></a> </span> <span>
														<button type="button" class="btn  btn-danger"
															th:onclick="|selectAccount(${i.index})|"
															data-toggle="modal" data-target="#deleteConfirm">
															<i class="fas fa-trash-alt"></i>
														</button>
												</span></td>
										</tbody>
									</table>
									<nav th:if="${pageble.totalPages > 0}" class="pagination">
									<ul class="pagination">
										<li
											th:class="${pageble.preMaxPage > 0} ? 'page-item ' : 'page-item disabled'">
											<a class="page-link" th:with="result=${ pageble.page - 1}"
											th:href="@{/admin/account/list(limit=${3}, page=${result})}">Previous</a>
										</li>

										<li th:each="item : ${pageble.items}" 
										th:class="${item.current == true} ? 'page-item active' : 'page-item'"	>
											<!--  -->
										
											<a
											th:href="@{/admin/account/list(limit=${3}, page=${item.number})}"
											class="page-link" th:text="${item.number}"> </a>
										</li>
										<li
											th:class="${pageble.nextMaxPage > 0} ? 'page-item ' : 'page-item disabled'">
											<a class="page-link" th:with="result=${ pageble.page + 1}"
											th:href="@{/admin/account/list(limit=${3}, page=${result})}">Next</a>
										</li>
									</ul>

								</nav>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<script th:inline="javascript">
        const account = [[${ accounts }]]
        console.log([[${ pageble }]])
      </script>
	</th:block>

</body>

</html>
