<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
</head>
<body>
	<th:block th:fragment="category-index">

		<nav class="main_nav">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="main_nav_content d-flex flex-row">
							<div class="cat_menu_container">
								<div
									class="cat_menu_title d-flex flex-row align-items-center justify-content-start">
									<div class="cat_burger">
										<span></span><span></span><span></span>
									</div>
									<div class="cat_menu_text">categories</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</nav>

		<div class="popular_categories">
			<div class="container">
				<div class="row">
					<div class="col-lg-1">
						<div class="popular_categories_slider_nav"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- Hot New Arrivals -->

		<div class="new_arrivals">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="tabbed_container">
							<div class="tabs clearfix tabs-right">
								<div class="new_arrivals_title">Hot New Arrivals</div>
								<ul class="clearfix">
									<li class="active">Featured</li>
									<li>Audio & Video</li>
									<li>Laptops & Computers</li>
								</ul>
								<div class="tabs_line">
									<span></span>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-9" style="z-index: 1;">

									<!-- Product Panel -->
									<div class="product_panel panel active">
										<div class="arrivals_slider slider">

											<!-- Slider Item -->
											<div class="arrivals_slider_item">
												<div class="border_active"></div>
												<div
													class="product_item is_new d-flex flex-column align-items-center justify-content-center text-center">
													<div
														class="product_image d-flex flex-column align-items-center justify-content-center">
														<img th:src="@{/static/index-template/images/new_1.jpg}"
															alt="">
													</div>
													<div class="product_content">
														<div class="product_price">$225</div>
														<div class="product_name">
															<div>
																<a href="product.html">Astro M2 Black</a>
															</div>
														</div>
														<div class="product_extras">
															<div class="product_color">
																<input type="radio" checked name="product_color"
																	style="background: #b19c83"> <input
																	type="radio" name="product_color"
																	style="background: #000000"> <input
																	type="radio" name="product_color"
																	style="background: #999999">
															</div>
															<button class="product_cart_button">Add to Cart</button>
														</div>
													</div>
													<div class="product_fav">
														<i class="fas fa-heart"></i>
													</div>
													<ul class="product_marks">
														<li class="product_mark product_discount">-25%</li>
														<li class="product_mark product_new">new</li>
													</ul>
												</div>
											</div>

										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</th:block>
</body>
</html>
