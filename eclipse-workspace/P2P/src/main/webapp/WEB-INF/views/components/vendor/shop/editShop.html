<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>

</head>

<body>
	<th:block th:fragment="editShop">
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-8">
						<div class="card">
							<div class="card-header card-header-primary">
								<h3 class="card-title">
									Edit Your Shop (SHOP ID: <span th:text="${shop.id}"></span>)
								</h3>
							</div>
							<form th:action="@{/editshop}" th:object="${shop}" method="post">
								<div class="card-body"
									style="padding-left: 100px; padding-right: 100px">
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="bmd-label-floating">Shop Name</label> 
													 <input type="text" class="form-control" th:field="*{name}" />
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="bmd-label-floating">Address</label>
													<input type="text" class="form-control" th:field="*{address}" />
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="bmd-label-floating">Phone</label>
													<input type="text" class="form-control" th:field="*{phone}" />
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="bmd-label-floating">Email</label>
													<input type="text" class="form-control" th:field="*{email}" />
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="bmd-label-floating">Details</label>
													<input type="text" class="form-control" th:field="*{detail}" />
											</div>
										</div>
									</div>
									<p th:text="${result}" style="color: red"></p>	
									<input type="submit" class="btn btn-primary pull-right">
									<div class="clearfix"></div>
								</div>
							</form>
					
								<a href="/deleteshop" type="submit" class="btn btn-primary pull-right">DELETE SHOP</a>
							
						</div>
					</div>
					<div class="col-md-4">
						<img alt="" src="">
					</div>
				</div>
			</div>
		</div>


	</th:block>
</body>
</html>
