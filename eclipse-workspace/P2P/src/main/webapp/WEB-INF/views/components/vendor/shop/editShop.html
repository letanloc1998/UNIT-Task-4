<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>

</head>

<body>
	<th:block th:fragment="editShop">
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-8">
						<div class="card">
							<div class="card-header card-header-primary">
								<h3 class="card-title">
									Edit Your Shop (ID: <span th:text="${current_account.id}"></span>)
								</h3>
								<script th:inline="javascript">
									const shop = [[${your_shop}]]
									console.log(shop)
								</script>
							</div>
							<form th:action="@{/editShop}" th:object="${mymodelobject}"
								method="GET">
								<div class="card-body"
									style="padding-left: 100px; padding-right: 100px">
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="bmd-label-floating">Old Password</label> <input
													id="old-password" type="password" class="form-control"
													name="old-password">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="bmd-label-floating">New Password</label> <input
													type="password" id="new-pass" name="new-pass"
													class="form-control">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="bmd-label-floating">Re New Password</label> <input
													type="password" id="re-pass" name="re-pass"
													class="form-control">
												<div>
													<p id="status" style="color: red"></p>
													<p th:text="${result}" style="color: red"></p>
												</div>
											</div>
										</div>
									</div>

									<button type="submit" class="btn btn-primary pull-right">Update
										Password</button>
									<div class="clearfix"></div>
								</div>
							</form>
							<form style="padding-left: 100px; padding-right: 100px; margin-bottom: 20px" th:action="@{/vendor/myaccount}"
								th:object="${mymodelobject}" method="GET">
								<input type="hidden" value="edit" name="mode" id="mode" />
								<button type="submit" class="btn btn-primary pull-right">Update
									Profile</button>
							</form>
						</div>
					</div>
					<div class="col-md-4">
						<img alt="" src="">
					</div>
				</div>
			</div>
		</div>

		<script th:inline="javascript">	
		
		const account = [[${ current_account }]];
		
		$(document).ready(function(){
			  $("#re-pass").focusin(function(){
				  $("#status").text("");
				  });
			  $("#re-pass").focusout(function(){	  
			    var rePass = $("#re-pass").val();
			    var newPass = $("#new-pass").val();
			        if(rePass != newPass){
			        	$("#status").text("Your Password Incorrect!");
			        }else{
			        	$("#status").text("");

			        }
			        
			  });
			});

		</script>

	</th:block>
</body>
</html>
