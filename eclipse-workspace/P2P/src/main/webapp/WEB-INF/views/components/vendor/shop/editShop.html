<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>

</head>

<body>
	<th:block th:fragment="editShop">
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-8">
						<div class="card">
							<div class="card-header card-header-primary">
								<h3 class="card-title">
									Edit Your Shop (SHOP ID: <span th:text="${shop.id}"></span>)
								</h3>
							</div>
							<form th:action="@{/editshop}" th:object="${mymodelobject}"
								method="GET">
								<div class="card-body"
									style="padding-left: 100px; padding-right: 100px">
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="bmd-label-floating">Shop Name</label> <input
													id="name" type="text" class="form-control" name="name"
													th:value="${shop.name}">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="bmd-label-floating">Address</label> <input
													id="address" type="text" class="form-control"
													name="address" th:value="${shop.address}">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="bmd-label-floating">Phone</label> <input
													id="phone" type="text" class="form-control" name="phone"
													th:value="${shop.phone}">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="bmd-label-floating">Email</label> <input
													id="email" type="text" class="form-control" name="email"
													th:value="${shop.email}">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="bmd-label-floating">Details</label> <input
													id="detail" type="text" class="form-control"
													name="detail" th:value="${shop.detail}">
											</div>
										</div>
									</div>
									<p th:text="${result}" style="color: red"></p>
									<button type="submit" class="btn btn-primary pull-right">Update
										Shop </button>
									<div class="clearfix"></div>
								</div>
							</form>
							<form
								style="padding-left: 100px; padding-right: 100px; margin-bottom: 20px"
								th:action="@{/vendor/myaccount}" th:object="${mymodelobject}"
								method="GET">
								<input type="hidden" value="edit" name="mode" id="mode" />
								<button type="submit" class="btn btn-primary pull-right">DELETE</button>
							</form>
						</div>
					</div>
					<div class="col-md-4">
						<img alt="" src="">
					</div>
				</div>
			</div>
		</div>

		<script th:inline="javascript">	
		
		const account = [[${ current_account }]];
		
		$(document).ready(function(){
			  $("#re-pass").focusin(function(){
				  $("#status").text("");
				  });
			  $("#re-pass").focusout(function(){	  
			    var rePass = $("#re-pass").val();
			    var newPass = $("#new-pass").val();
			        if(rePass != newPass){
			        	$("#status").text("Your Password Incorrect!");
			        }else{
			        	$("#status").text("");

			        }
			        
			  });
			});

		</script>

	</th:block>
</body>
</html>
