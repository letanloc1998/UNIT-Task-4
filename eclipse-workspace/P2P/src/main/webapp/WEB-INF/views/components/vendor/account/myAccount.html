<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head></head>

<body>
	<th:block th:fragment="account-table">
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-8">
						<div class="card">
							<div class="card-header card-header-primary">
								<h3 class="card-title">
									Edit Your Account (<span>ID</span>)
								</h3>
							</div>
							<div class="card-body"
								style="padding-left: 100px; padding-right: 100px">
								<form>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="bmd-label-floating">Username</label> <input
													disabled type="text" class="form-control" name="username" th:value="${current_account.username}">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="bmd-label-floating">Password</label> <input
													type="password" class="form-control" name="password" th:value="${current_account.password}">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="bmd-label-floating">Email address</label> <input
													type="email" id="email" class="form-control" th:value="${current_account.email}" >
													<script th:inline="javascript">
													 const account = [[${current_account}]];
													 console.log(account)
													</script>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="bmd-label-floating">Phone</label> <input
													id="phone" type="number" class="form-control" th:value="${current_account.phone}">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label class="bmd-label-floating">Full Name</label> <input
													type="text" id="name" class="form-control" th:value="${current_account.name}">
											</div>
										</div>
									</div>
									<button type="submit" class="btn btn-primary pull-right">Update
										Profile</button>
									<div class="clearfix"></div>
								</form>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<img alt="" src="">
					</div>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
