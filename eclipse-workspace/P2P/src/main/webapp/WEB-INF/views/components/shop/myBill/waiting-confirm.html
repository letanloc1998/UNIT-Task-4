<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head></head>

<body>
	<th:block th:fragment="waiting-confirm">
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="card">

							<div class="card-header card-header-primary">
								<h4 class="card-title ">All Bill List1</h4>
								 <div th:replace="components/shop/myBill/head-nav-bill :: head-nav-bill"></div> 
							</div>
							<div class="card-body">
								<div class="table-responsive">
									<table class="table">
										<thead class=" text-primary">
											<th>Id Bill</th>
											<th>Customer</th>
											<th>Address</th>
											<th>Total</th>
											<th class="text-center">Action</th>
										</thead>
										<tbody>

											<tr th:if="${!bills.empty or bills != null}"
												th:each="bill, i : ${bills}">
												<td><span th:text="${bill.id}"></span></td>
												<td><span th:text="${bill.account}"></span></td>
												<td><span th:text="${bill.address}"></span></td>
												<td><span th:inline="text">$ [[${#numbers.formatDecimal(bill.totalPrice, 0, 'COMMA', 0, 'POINT')}]]</span></td>

												<td class="text-center">
												<span> 
												<a rel="tooltip" title="View Detail" type="button" th:href="@{|/shop/mybill/__${bill.id}__|}"
														class="btn btn-large btn-success btn-just-icon"> 
														<i class="fas fa-eye"></i>
													</a>
												</span>
												<span> 
												<button rel="tooltip" title="Confirm Bill"  type="button" th:onclick="|confirmBill(${bill.id})|"
														class="btn btn-large btn-info btn-just-icon"> 
														<i class="fas fa-check-circle"></i>
													</button>
												</span> <span>
														<button rel="tooltip" title="Deny Bill" type="button" th:onclick="|denyBill(${bill.id})|"
														class="btn btn-large btn-danger btn-just-icon">
															<i class="fas fa-trash-alt"></i>
														</button>
												</span></td>
										</tbody>
									</table>
										<div style="display: flex; align-items: center;">
											<script th:inline="javascript">
											const pageable=[[${pageable}]]
											 console.log(pageable)
											</script>
											<nav th:if="${pageable.totalPages > 0}" class="pagination">
												<ul class="pagination" style="margin-bottom: 0px;">
													<li id="prePage"
														th:class="${pageable.preMaxPage > 0} ? 'page-item ' : 'page-item disabled'">
														<a class="page-link" th:with="result=${ pageable.page - 1}"
														th:href="@{/shop/mybills/__${mode}__(limit=${pageable.limit}, page=${result})}"><i
															class="fas fa-arrow-left"></i></a>
													</li>
							
													<li th:each="item : ${pageable.items}"
														th:class="${item.current == true} ? 'page-item active' : 'page-item'">
														<!--  --> <a
														th:href="@{/shop/mybills/__${mode}__(limit=${pageable.limit}, page=${item.number})}"
														class="page-link" th:text="${item.number}"> </a>
													</li>
													<li id="nextPage"
														th:class="${pageable.nextMaxPage > 0} ? 'page-item ' : 'page-item disabled'">
														<a class="page-link" th:with="result=${ pageable.page + 1}"
														th:href="@{/shop/mybills/__${mode}__(limit=${pageable.limit}, page=${result})}"><i
															class="fas fa-arrow-right"></i></a>
													</li>
												</ul>
											</nav>
										</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			
			<script th:inline="javascript">
			
	        console.log([[${ pageable }]])
			
	        
	        
			
			</script>
	</th:block>

</body>

</html>
